<!DOCTYPE html>

  <head>

    <title>Scott Wood E-Portfolio</title>
    <link rel="stylesheet" href="style.css" />

    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="assets/fulllogo_nobuffer.png" alt="" />

        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
              "">About</a

          </li>
          <li class="nav__link">
            <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black

          </li>
          <li class="nav__link">
            <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black
              "">Contact</a
            >
          </li>
          <li class="nav__link click">
            <a href="#" class="
            nav__link--anchor
            link__hover-effect
            link__hover-effect--black

            <br>

            <div class="social__list">
              <a href="https://www.linkedin.com/in/t-scott-wood" class="social__link click">

              </a>
              <a href="https://github.com/" class="social__link click">
                <i class="fa-brands fa-square-github"></i>
              </a>
              <a href="./assets/Scott Wood Resume and Photo.pages" target="_blank" class="social__link click">
                <i class="fa-solid fa-file-pdf"></i>
              </a>
            </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
